<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BarCodeScanner</title>
    <meta name="description" content="Przeglądarka elementów regałów." />

    <!-- Title -->
    <meta property="og:title" content="BarCodeScanner" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Przeglądarka elementów regałów." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://radowidszebla.github.io/BarCodeScanner/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://radowidszebla.github.io/BarCodeScanner/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png"/>
    <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="content">
      <h1>Przeglądarka elementów</h1>
      <div>
        <label for="referencja">referencja:</label>
        <input class="input--js" name="referencja" id="referencja" type=text placeholder="wpisz referencje">
        <button class="buttonLoad--js">wczytaj rysunek</button>        
      </div>
      <div class="camera-menu">
        <button class="buttonStartCamera buttonStartCamera--js">skanuj kod</button>
        <button class="buttonStopCamera buttonStopCamera--js">przerwij skanowanie</button>
        <button class="buttonFlipCamera buttonFlipCamera--js">zmień kamerę</button>
      </div>
      <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      <video class="camera camera--js" width="320" height="240" autoplay=true>You need a camera in order to use this app.</video>
      <img class="image image--js" width="640" height="480" src="assets/img/cover.png" alt="rysunek elementu">
      <object class="PDF__object PDF__object--js" data=".././assets/img/katalog/AA-000200015_MG.pdf" type="application/pdf" width="640" height="480">
        <embed class="PDF__embed--js" src=".././assets/img/katalog/AA-000200015_MG.pdf" type="application/pdf" width="640" height="480"/>
      </object>
      <p class="image__label--js"></p>
    </main>
    <script src="js/main.js"></script>
    <footer></footer>
  </body>
</html>
