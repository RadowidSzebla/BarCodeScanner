<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PiWS Viewer</title>
    <meta name="description" content="Przeglądarka elementów regałów używanych przez Leroy Merlin Polska." />

    <!-- Title -->
    <meta property="og:title" content="PiWS Viewer" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Przeglądarka elementów regałów używanych przez Leroy Merlin Polska." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://radowidszebla.github.io/PIWSViewer/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://radowidszebla.github.io/PIWSViewer/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png"/>
    <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="content">
      <h1>Przeglądarka elementów regałów</h1>
      <div>
        <label for="referencja">referencja:</label>
        <input class="input--js" name="referencja" id="referencja" type=text placeholder="wpisz referencje">
        <button class="buttonLoad--js">wczytaj rysunek</button>
      </div>

      <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      <video class="video" id="camera" autoplay>You need a camera in order to use this app.</video>
      
      <img class="image image--js" src="assets/img/logoPiws.jpg" alt="rysunek elementu">
      <p class="image__label--js"></p>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
